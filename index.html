<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1>Who is the <span>quiz samurai</span></h1>
        </header>
        <main>
            <div class="timer-wrapper">
                <div class="timer">
                    <h1 id="timer"></h1>
                </div>
            </div>
            <div class="load-wrap">
                <p>Loading...</p>
                <div class="load">
                    <div class="spinner">
                        <div class="bubble-1"></div>
                        <div class="bubble-2"></div>
                    </div>
                </div>
            </div>
            <form class="quiz-form" name="quiz-form">
                <div class="quiz-option">
                    <p>Difficulty: </p>
                    <select name="difficulty" id="difficulty">
                        <option value="easy">easy</option>
                        <option value="medium">medium</option>
                        <option value="hard">hard</option>
                    </select>
                </div>
                <div class="quiz-option">
                    <p>Category: </p>
                    <select name="category" id="category">
                        <option value="animals">animals</option>
                        <option value="boardgame">boardgame</option>
                        <option value="computer">computer</option>
                        <option value="nature">nature</option>
                    </select>
                </div>
                <div class="quiz-option">
                    <p>How many questions(max 20): </p>
                    <input type="number" min="1" max="20" name="quantity" value="5" required>
                </div>
                <button class="button generate-button" type="submit">Generate Quiz</button>
            </form>
            <form class="quiz-content">
                <ul class="questions">

                </ul>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
        <script src="helper.js"></script>
        <script src="main.js"></script>
    </body>

</html>
